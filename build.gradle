apply plugin: 'java'
apply plugin: 'maven'

group = 'org.xbill'
version = '2.1.6-SNAPSHOT'

description = 'mdnsjava'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
}
